<app-header></app-header>



<main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section">

      <img src="assets/img/hero-bg.jpg" alt="" joke="fade-in">

      <div class="container">
        <h2 joke="fade-up" joke-delay="100" class="">Learning Today,<br>Leading Tomorrow</h2>
        <p joke="fade-up" joke-delay="200">We are team of talented designers making websites with Bootstrap</p>
        <div class="d-flex mt-4" joke="fade-up" joke-delay="300">
          <a href="/auth" class="btn-get-started">Get Started</a>
        </div>
      </div>

    </section> 

 
    
    <section id="courses" class="courses section">

      <!-- Section Title -->
      <div class="container section-title" joke="fade-up">
        <h2>Courses</h2>
        <p class="">Popular Courses</p>
      </div><!-- End Section Title -->

      <div class="container">

        <div class="row justify-content-center"> 
            
            <div class="col-12 col-sm-8">

                <div class="card mb-5" routerLink="/app/publish">
                    <div class="card-body">
                        <textarea placeholder="Looking to publish new article ?" class="form-control" disabled></textarea>
                        <button class="btn btn-success mt-3">Publish</button>

                    </div>
                </div>



                <div class="col-12 d-flex align-items-stretch mt-4 mt-md-0 mb-5" joke="zoom-in" joke-delay="200" *ngFor="let item of list">
                    <div class="course-item">
                      <img [src]=" item.imageURL " class="img-fluid" alt="...">
                      <div class="course-content">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                          <p class="category">{{ item.createdAt | date:'medium' }}</p> 
                        </div>
        
                        
                        <h3><a href="#">{{ item.title }}</a></h3>
                        <p class="description">
                            {{ item.content }}
                        </p>
                        <!--<div class="trainer d-flex justify-content-between align-items-center">
                          <div class="trainer-profile d-flex align-items-center">
                            <img src="assets/img/trainers/trainer-2-2.jpg" class="img-fluid" alt="">
                            <a href="" class="trainer-link">Lana</a>
                          </div>
                          <div class="trainer-rank d-flex align-items-center">
                            <i class="bi bi-person user-icon"></i>&nbsp;35
                            &nbsp;&nbsp;
                            <i class="bi bi-heart heart-icon"></i>&nbsp;42
                          </div>
                        </div>-->
                      </div>
                    </div>
                  </div> 

            </div>
 
        </div>

      </div>

    </section> 

 
  </main>


<app-footer></app-footer>
